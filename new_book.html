<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Enter the details of the new book below </h3>

          <!-- form -->
          <form>
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>Title</label>
                <input type="text" placeholder="" />

                <label>ISBN</label>
                <input type="number" placeholder="" />

                <label>Author</label>
                <input type="text" placeholder="" />

                <label>Publisher</label>
                <input type="text" placeholder="" />

                <label>Year of Publisher</label>
                <input type="month" placeholder="" />

                <label>Number of copies</label>
                <input type="number" placeholder="" />

                <label>Price</label>
                <input type="number" placeholder="" />

                <label>Format</label>
                <input type="text" placeholder="hardcover of softcover" />

                <label>Keywords</label>
                <input type="text" placeholder="" />

                <label>Subject</label>
                <input type="text" placeholder="" />

                <a href="#" class="large radius button">Add New Book!</a><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
