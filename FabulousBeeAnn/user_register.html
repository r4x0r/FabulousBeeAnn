<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Please key in the following details </h3>

          <!-- form -->
          <form method="get" action="http://localhost:9999/FabulousBeeAnn/user_register_success">
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>Full Name</label>
                <input type="text" name="name" maxlength="100" placeholder="e.g. John L. Lester" />

                <label>Login Name</label>
                <input type="text" name="login" maxlength="20" placeholder="johnll" />

                <label>Password</label>
                <input type="password" name="pw" maxlength="20" placeholder="" />

                <label>Retype Password</label>
                <input type="password" name="pw2" maxlength="20" placeholder="" />

                <label>Address</label>
                <input type="text" name="address" maxlength="140" placeholder="Blk 999 Hougang St 99 #01-210 etc." />

                <label>Credit Card Number</label>
                <input type="number" name="creditcard" maxlength="20" placeholder="1234567890" />

                <label>Contact Number</label>
                <input type="number" name="phone" maxlength="15" placeholder="1234567890" />

                <input type="submit" value="Register" class="large radius button"><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
