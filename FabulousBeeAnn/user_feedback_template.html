<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedbacks</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3>Do one of the following:</h3>
        <hr>

          <!-- form -->
          <form method="get">
            <div class="row">
              <div class="large-8 large-centered columns">

              <p> Give a feedback </p>

                <input type="submit" value="Write Feedback" formaction="http://localhost:9999/FabulousBeeAnn/user_write_feedback" class="large radius button">
                <hr/>
                <br/>
                View top <input type="number" name="top_num" class="specialform"> feedbacks (based on average rating by users)
                <br>
                <input type="submit" name="view" value="View" formaction="http://localhost:9999/FabulousBeeAnn/user_view_feedbacks" class="large radius button">
                &nbsp; OR &nbsp;
                <input type="submit" name="view" value="View All Feedbacks" formaction="http://localhost:9999/FabulousBeeAnn/user_view_feedbacks" class="large radius button">

              </div>
            </div>
          </form>


          <hr />
          <!-- Book Results -->
          <h3>Feedbacks for the Following Book</h3>

          <table>
            <!-- table header -->
            <thead>
              <tr>
                <th width="200">ISBN</th>
                <th width="400">Title</th>
                <th width="200">Author</th>
                <th width="200">Publisher</th>
                <th width="150">Year of Publication</th>
                <th width="150">Copies Available</th>
                <th width="150">Price</th>
                <th width="70">Format</th>
                <th width="200">Keywords</th>
                <th width="200">Subject</th>
              </tr>
            </thead>
            <!-- table data -->
            <!-- this part need to print using while loop in java -->
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
