<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Enter the details of the new book below </h3>

          <!-- form -->
          <form method="get" action="http://localhost:9999/FabulousBeeAnn/admin_new_book_success">
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>Title</label>
                <input type="text" name="title" maxlength="140" placeholder="" />

                <label>ISBN</label>
                <input type="number" name="ISBN" maxlength="15" placeholder="" />

                <label>Author</label>
                <input type="text" name="author" maxlength="140" placeholder="" />

                <label>Publisher</label>
                <input type="text" name="pub" maxlength="140" placeholder="" />

                <label>Year of Publication</label>
                <input type="number" name="yr_of_pub" maxlength="4" placeholder="" />

                <label>Number of Copies</label>
                <input type="number" name="copies" maxlength="5" placeholder="" />

                <label>Price</label>
                <input type="number" name="price" maxlength="8" placeholder="" />

                <label>Format</label>
                <input type="text" name="format" maxlength="9" placeholder="hardcover or softcover" />

                <label>Keywords</label>
                <input type="text" name="keywords" maxlength="140" placeholder="" />

                <label>Subject</label>
                <input type="text" name="subject" maxlength="140" placeholder="" />

                <input type="submit" value="Add New Book" class="large radius button"><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
