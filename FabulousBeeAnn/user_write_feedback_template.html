<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Feedback</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3>Write a feedback for the book</h3>

          <!-- form -->
          <form method="get" action="http://localhost:9999/FabulousBeeAnn/user_write_feedback_success">
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>Score (0 to 10):</label>
                <input type="number" name="score" maxlength="2" max="10" placeholder="" />

                <label>Comments (optional. Max 140 characters):</label>
                <input type="text" name="comment" maxlength="140" placeholder="" />

                <input type="submit" value="Submit Feedback" class="large radius button">
              </div>
            </div>
          </form>


          <hr />
          <!-- Book Results -->
          <h3>Feedback on the Following Book</h3>

          <table>
            <!-- table header -->
            <thead>
              <tr>
                <th width="200">ISBN</th>
                <th width="400">Title</th>
                <th width="200">Author</th>
                <th width="200">Publisher</th>
                <th width="150">Year of Publication</th>
                <th width="150">Copies Available</th>
                <th width="150">Price</th>
                <th width="70">Format</th>
                <th width="200">Keywords</th>
                <th width="200">Subject</th>
              </tr>
            </thead>
            <!-- table data -->
            <!-- this part need to print using while loop in java -->
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
