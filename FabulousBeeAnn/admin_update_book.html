<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book Count</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Update the book count by searching the ISBN of the book and updating it </h3>

          <!-- form -->
          <form>
            <div class="row">
              <div class="large-6 large-centered columns">

                <label>ISBN</label>
                <input type="number" placeholder="" />

                <label>Old Number of Copies</label>
                <input type="number" placeholder="" />

                <label>Number to add or subtract from copies</label>
                <input type="number" placeholder="" />


                <a href="#" class="large radius button">Add copies!!</a><br/>
                <a href="#" class="large radius button">Subtract copies!!</a><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
