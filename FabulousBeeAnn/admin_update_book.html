<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book Count</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Update the stock by searching for ISBN of the book and input quantities</h3>

          <!-- form -->
          <form method="get" action="http://localhost:9999/FabulousBeeAnn/admin_update_book_success">
            <div class="row">
              <div class="large-6 large-centered columns">

                <label>ISBN</label>
                <input type="text" name="ISBN" placeholder="" />

                <label>Positive(Negative) Number to Add(Subtract) Copies of Book</label>
                <input type="number" name="copies" placeholder="" />

                <input type="submit" value="Update Stock" class="large radius button"><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
