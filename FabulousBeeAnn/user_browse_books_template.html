<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">

        <!-- Options -->
        <h3> Options </h3>
        <p> Copy the ISBN of the book if you want to order the book or view feedbacks of the book. </p>

          <!-- form -->
          <form>
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>ISBN</label>
                <input type="text" name="ISBN" maxlength="140" placeholder="" />

                <input type="submit" value="Feedbacks" formaction="http://localhost:9999/FabulousBeeAnn/user_feedback" class="large radius button">
                <!-- <br/> -->
                <!-- whitespaces -->
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="submit" value="ORDER!!!" formaction="http://localhost:9999/FabulousBeeAnn/user_order_book" class="large radius button alert" placeholder = ""/>

              </div>
            </div>
          </form>


          <hr />

          <!-- Book Results -->
          <h3> Browse Results </h3>

          <table>
            <!-- table header -->
            <thead>
              <tr>
                <th width="200">ISBN</th>
                <th width="400">Title</th>
                <th width="200">Author</th>
                <th width="200">Publisher</th>
                <th width="150">Year of Publication</th>
                <th width="150">Copies Available</th>
                <th width="150">Price</th>
                <th width="70">Format</th>
                <th width="200">Keywords</th>
                <th width="200">Subject</th>
                <th width="70">Average Score</th>
              </tr>
            </thead>
            <!-- table data -->
            <!-- this part need to print using while loop in java -->
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
