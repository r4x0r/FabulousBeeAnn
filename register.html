<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>
    <!-- title -->
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Fabulous BB & NN</h1>
      </div>
    </div>

    <!-- grey panel -->
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
        <h3> Please key in the following details </h3>

          <!-- form -->
          <form>
            <div class="row">
              <div class="large-6 large-centered columns">
                <label>Full name</label>
                <input type="text" placeholder="e.g. John L. Lester" />

                <label>Login name</label>
                <input type="text" placeholder="johnll" />

                <label>Password</label>
                <input type="password" placeholder="" />

                <label>Retype Password</label>
                <input type="password" placeholder="" />

                <label>Address</label>
                <input type="text" placeholder="Blk 999 Hougang St 99 #01-210 etc." />

                <label>Credit card number</label>
                <input type="number" placeholder="1234567890" />

                <label>Phone</label>
                <input type="number" placeholder="1234567890" />

                <a href="#" class="large radius button">Register</a><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
